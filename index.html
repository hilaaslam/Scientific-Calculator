<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Scientific Calculator</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
   <div class="container d-flex justify-content-center align-items-center">
      <div><h1 class="text-white" style="background-color: black;">SCIENTIFIC CALCULATOR</h1> 
      </div> <br><br></div>
          <div class="container d-flex justify-content-center align-items-center w-50 " style="background-color: rgb(237, 85, 141);">
   
   <table class="table" >
      <thead>
         <tr>
           <th colspan="4" style="padding: 20px;"><input type="text" id="result" class="form-control" ></th>
         </tr>
         <tr>
           <td><button class="btn btn-dark text-center w-50 height-50" onclick="getNum('Math.log')">log</button></td>
           <td><button class="btn btn-dark text-center w-50 height-50" onclick="getNum('Math.log2')">log2</button></td>
           <td><button class="btn btn-dark text-center w-50 height-50" onclick="getNum('Math.log10')">log10</button></td>
           <td><button class="btn btn-dark text-center w-50 height-50" onclick="deleteNum()">DEL</button></td>
         </tr>
         <tr>
            <td><button class="btn btn-dark text-center w-50 height-50" onclick="getNum('Math.exp')">Exp</button></td>
            <td><button class="btn btn-dark text-center w-50 height-50" onclick="getNum('Math.sqrt')">&radic;</button></td>
            <td><button class="btn btn-dark text-center w-50 height-50" onclick="getNum('&#40;')">&#40;</button></td>
            <td><button class="btn btn-dark text-center w-50 height-50" onclick="getNum('&#41;')">&#41;</button></td>
         </tr>
         <tr>
            <td><button class="btn btn-dark text-center w-50 height-50" onclick="getNum('Math.sinh')">sinh</button></td>
            <td><button class="btn btn-dark text-center w-50 height-50" onclick="getNum('Math.cosh')">cosh</button></td>
            <td><button class="btn btn-dark text-center w-50 height-50" onclick="getNum('Math.tanh')">tanh</button></td>
            <td><button class="btn btn-dark text-center w-50 height-50" onclick="getNum('Math.PI')">&Pi;</button></td>
         </tr>
         <tr>
            <td><button class="btn btn-dark text-center w-50 height-50" onclick="getNum('Math.sin')">sin</button></td>
            <td><button class="btn btn-dark text-center w-50 height-50" onclick="getNum('Math.cos')">cos</button></td>
            <td><button class="btn btn-dark text-center w-50 height-50" onclick="getNum('Math.tan')">tan</button></td>
            <td><button class="btn btn-dark text-center w-50 height-50" onclick="getNum('/')">/</button></td>
         </tr>
         <tr>
            <td><button class="btn btn-dark text-center w-50 height-50" onclick="getNum('7')">7</button></td>
            <td><button class="btn btn-dark text-center w-50 height-50" onclick="getNum('8')">8</button></td>
            <td><button class="btn btn-dark text-center w-50 height-50" onclick="getNum('9')">9</button></td>
            <td><button class="btn btn-dark text-center w-50 height-50" onclick="getNum('*')">*</button></td>
         </tr>
         <tr>
            <td><button class="btn btn-dark text-center w-50 height-50" onclick="getNum('4')">4</button></td>
            <td><button class="btn btn-dark text-center w-50 height-50" onclick="getNum('5')">5</button></td>
            <td><button class="btn btn-dark text-center w-50 height-50" onclick="getNum('6')">6</button></td>
            <td><button class="btn btn-dark text-center w-50 height-50" onclick="getNum('-')">-</button></td>
         </tr>
         <tr>
            <td><button class="btn btn-dark text-center w-50 height-50" onclick="getNum('1')">1</button></td>
            <td><button class="btn btn-dark text-center w-50 height-50" onclick="getNum('2')">2</button></td>
            <td><button class="btn btn-dark text-center w-50 height-50" onclick="getNum('3')">3</button></td>
            <td><button class="btn btn-dark text-center w-50 height-50" onclick="getNum('+')">+</button></td>
         </tr>
         <tr>
            <td><button class="btn btn-dark text-center w-50 height-50" onclick="clearScr()">AC</button></td>
            <td><button class="btn btn-dark text-center w-50 height-50" onclick="getNum('0')">0</button></td>
            <td><button class="btn btn-dark text-center w-50 height-50" onclick="getNum('.')">.</button></td>
            <td><button class="btn btn-dark text-center w-50 height-50" onclick="getAns()">=</button></td>
         </tr>

       </thead>
     </table>
   

   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<script src="app.js"></script>
</body>
</html>
